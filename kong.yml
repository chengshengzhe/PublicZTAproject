# kong.yml (無 OIDC plugin)
_format_version: "3.0"

services:
  - name: api-service
    url: http://api:3001

routes:
  # 公開分享
  - name: public-share
    service: api-service
    paths:
      - /api/share/
    strip_path: false
    methods: [GET]

  # 其他 API（私有/需登入的部分交給 API 端驗證）
  - name: api-all
    service: api-service
    paths:
      - /api/
    strip_path: false
