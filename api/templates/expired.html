<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>連結已過期</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #2c3e50;
      color: #ecf0f1;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      background-color: #34495e;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      text-align: center;
      width: 100%;
      max-width: 480px;
    }
    .icon-container {
      margin: 0 auto 30px;
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .icon-container svg {
      width: 100%;
      height: 100%;
      color: #e74c3c; /* 紅色，表示錯誤/警告 */
    }
    h1 {
      font-size: 24px;
      margin-top: 0;
      margin-bottom: 15px;
      color: #fff;
      font-weight: 500;
    }
    p {
      margin: 0 0 25px;
      font-size: 16px;
      color: #bdc3c7;
      line-height: 1.6;
    }
    .suggestion {
      font-size: 14px;
      color: #95a5a6;
      border-top: 1px solid #4a627a;
      padding-top: 25px;
      margin-top: 25px;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-container">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"></path>
        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"></path>
        <line x1="8" y1="2" x2="8" y2="5"></line>
        <line x1="2" y1="8" x2="5" y2="8"></line>
        <line x1="16" y1="19" x2="16" y2="22"></line>
        <line x1="19" y1="16" x2="22" y2="16"></line>
      </svg>
    </div>
    <h1>分享連結已過期</h1>
    <p>此連結已超過其有效期限，因此無法再存取檔案。</p>
    <p class="suggestion">如果您認為這是一個錯誤，請聯絡分享檔案給您的人，並請他/她產生一個新的分享連結。</p>
  </div>
</body>
</html>
